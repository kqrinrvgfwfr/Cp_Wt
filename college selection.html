<!DOCTYPE html>
<html>
<head>
  <title>College Registration</title>
  <style>
    /* Reset some default styles */
    body, p, ul, li, form {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
    }

    nav li {
      display: inline-block;
      margin-left: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    .buttons a {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      margin-right: 10px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    form input, form textarea {
      width: 50%;
      padding: 10px;
      margin-bottom: 10px;
    }

    form button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    form a {
      display: block;
      margin-top: 5px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    footer nav ul {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    footer nav li {
      margin-left: 10px;
    }

    footer nav a {
      color: #fff;
      text-decoration: none;
    }

    footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <span class="logo">College Registration</span>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
    <center>
  <section style="font-size:155%;">
    <form style="font-size:155%;">
    
      <label for="collegeList" align="cleft">Select a College:</label>
      <select id="collegeList" style="font-size:75%;">
        <option value="">-- Select College --</option>
        <option value="college1">College 1</option>
        <option value="college2">College 2</option>
        <option value="college3">College 3</option>
        <!-- Add more college options as needed -->
      </select>
      <br>
      <button type="button" id="registerButton" class="buttons"><a href="college registration.html">Register College</a></button>
      <button type="button" id="Proceed" class="buttons"><a href="recruiters main.html">Proceed</a></button>
    </form>
  </section>
</main>

<footer>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>&emsp;&emsp;
      <li><a href="#about">About Us</a></li>&emsp;&emsp;
      <li><a href="contact us.html">Contact Us</a></li>
    </ul>
  </nav>
  <p>&copy; 2023 Your Company Name. All rights reserved.</p>
</footer>

</body>
</html>
